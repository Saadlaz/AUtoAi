<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoAI{% endblock %}</title>
    <!-- Include styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="text-center py-4">
            <img src="{% static 'images/AutoAI.png' %}" alt="Logo" width="120" height="120" class="mb-3">
            
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'upload_dataset' %}">Data Upload</a></li>
            <li><a href="{% url 'visualize_data' %}">Data Visualisation</a></li>
            <li><a href="{% url 'preprocess' %}">Data Preprocessing</a></li>
            <li><a href="{% url 'classify' %}">Model Training</a></li>
            <li><a href="{% url 'predict' %}">Predictions</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Include JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
