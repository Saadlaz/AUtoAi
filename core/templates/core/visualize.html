<!-- core/templates/core/visualize.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Visualizations</h1>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% else %}
        <!-- Visualization Buttons -->
        <div class="d-flex justify-content-center mb-4">
            <a href="?plot_type=Histogram" class="btn btn-primary mx-2">Histogram</a>
            <a href="?plot_type=Heatmap" class="btn btn-secondary mx-2">Heatmap</a>
            <a href="?plot_type=Pointplot" class="btn btn-info mx-2">Pointplot</a>
            <a href="?plot_type=Box Plot" class="btn btn-warning mx-2">Box Plot</a>
        </div>

        <!-- Display Plot -->
        {% if plot %}
            <div class="text-center">
                <img src="data:image/png;base64,{{ plot }}" class="img-fluid" alt="{{ plot_type }} Visualization">
            </div>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
